<!DOCTYPE html>
<html>
<head>
    <title>[!D]riftPad</title>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Doto', monospace;
            font-size: 24px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        .file-name {
            padding: 5px;
            text-align: left;
            color: #808080;
            margin-left: 10px;
            margin-top: 5px;
        }

        .editor-container {
            flex: 1;
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 5px;
            margin: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .text-area {
            width: 100%;
            height: 100%;
            background-color: #2d2d2d;
            color: #ffffff;
            border: none;
            outline: none;
            resize: none;
            padding: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.2;
            font-family: inherit;
            font-size: inherit;
            box-sizing: border-box;
            user-select: text;
        }

        .text-area:focus {
            outline: none;
        }

        .current-line {
            background-color: #454545;
        }

        .footer {
            padding: 5px;
            text-align: center;
            color: #808080;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .font-size-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2d2d2d;
            color: #ffffff;
            border-radius: 5px;
            border: 1px solid #404040;
            padding: 8px 12px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .controls {
            font-family: 'Lucida Console', Monaco, monospace;
        }

        .controls a {
            color: #808080;
            text-decoration: underline;
            margin-left: 10px;
            cursor: pointer;
            font-family: inherit;
        }

        .controls a:hover {
            color: #ffffff;
        }

        .font-select {
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #404040;
            border-radius: 5px;
            padding: 5px;
            font-size: inherit;
            cursor: pointer;
            margin-left: 10px;
        }

        .font-select:hover {
            background-color: #404040;
        }

        .font-select option {
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 5px;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <textarea class="text-area" id="editor" spellcheck="false"></textarea>
    </div>
    <div class="footer">
        <div class="controls">
            <a href="#" id="saveBtn">save</a>
        </div>
    </div>
    <div class="font-size-popup" id="fontSizePopup"></div>

    <script>
        const editor = document.getElementById('editor');
        const fontSizePopup = document.getElementById('fontSizePopup');
        const saveBtn = document.getElementById('saveBtn');

        function highlightCurrentLine() {
            const lines = editor.value.substr(0, editor.selectionStart).split('\n');
            const currentLineNumber = lines.length;
            const allLines = editor.value.split('\n');
            
            editor.style.background = '#2d2d2d';
            const lineHeight = parseFloat(getComputedStyle(editor).lineHeight);
            const padding = parseFloat(getComputedStyle(editor).padding);
            const highlightPosition = (currentLineNumber - 1) * lineHeight + padding;
            
            editor.style.background = `linear-gradient(to bottom, 
                #2d2d2d ${highlightPosition}px, 
                #454545 ${highlightPosition}px, 
                #454545 ${highlightPosition + lineHeight}px, 
                #2d2d2d ${highlightPosition + lineHeight}px)`;
        }

        function showFontSizePopup() {
            fontSizePopup.style.opacity = '1';
            setTimeout(() => {
                fontSizePopup.style.opacity = '0';
            }, 1000);
        }

        editor.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                const fontSize = parseInt(getComputedStyle(editor).fontSize);
                const delta = e.deltaY > 0 ? -1 : 1;
                const newSize = Math.max(8, Math.min(72, fontSize + delta));
                editor.style.fontSize = `${newSize}px`;
                fontSizePopup.textContent = `Font size: ${newSize}px`;
                showFontSizePopup();
            }
        });

        saveBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const blob = new Blob([editor.value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'note.txt';
            a.click();
            URL.revokeObjectURL(a.href);
        });

        editor.addEventListener('input', highlightCurrentLine);
        editor.addEventListener('click', highlightCurrentLine);
        editor.addEventListener('keyup', highlightCurrentLine);
        
        // Set initial highlight
        highlightCurrentLine();
    </script>
</body>
</html>
